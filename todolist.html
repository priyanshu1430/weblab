<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo List</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container" id="">
        <h1><span>ToDo List</span></h1>
        <div class="input">
            <input type="text" id="inputField" class="txt" placeholder="Add content here">
            <input type="time" id="appt" name="appt" class = "time">
            <button class="btn" id="addButton" >Add</button>
            <div class="to-dos" id="toContainer">
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
